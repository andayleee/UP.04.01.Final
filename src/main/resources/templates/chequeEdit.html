<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/site.css}" rel="stylesheet" />
    <title>Редактирование чека</title>
</head>
<body class="body">
<form class="body" th:each="el: ${cheque}" th:object="${cheque}" method="post">
    <div class="nav">
        <a href="/cheque" class="menu-activator"><i class="ion-ios-more"></i></a>
        <i class="ion-cube"></i>
    </div>
    <div class="container">
        <div class="inner">
            <div class="panel panel-left">
                <div class="panel-content">
                    <div class="image-background">
                    </div>
                </div>
            </div>

            <div class="panel panel-right">
                <div class="panel-content" >
                    <div class="form">
                        <h1>Изменение чека</h1>
                        <div class="group">
                            <input type="date" th:value="${el.dateOfForm}" name="dateOfForm" required>
                            <span class="highlight"></span>
                            <label>Введите дату формирования</label>
                        </div>
                        <div class="group">
                            <input type="text" th:value="${el.link}" name="link" required>
                            <span class="highlight"></span>
                            <label>Введите ссылку</label>
                        </div>
                        <form method="post">
                            <button class="btn fifth" type="submit">Изменить чек</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu"></div>
</form>
</body>
</html>
